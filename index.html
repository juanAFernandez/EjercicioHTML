<!DOCTYPE html>
<html lang="es">

	<!--Cabecera del documento. El nombre del documento además de un montón
		de metadatos como la codificación de caracteres UTF-8 que hará que 
		las tildes y la ñ se vean correctamente. Además se pueden incluir
		otros datos como autor del documento, etc..  -->
	<head>
		<title>Grado en Ingeniería Informática</title>		<link rel="stylesheet" href="estilo.css">
		<meta charset="UTF-8">
		<meta name="autor" content="Juan Antonio Fernández Sánchez">
		<meta name="descripción" content="Práctica sencilla.">  
	</head>

	<!-- Cuerpo de la página, donde estará incluido todo el contenido en si. -->
	
	<body id="cuerpo">
				<!-- header, el titulo principal de la página y un ide para configurar			su aspecto en la hora de estilos asociada a este documento html, en contreto estilo.css-->
		<header id="cabecera">
			<h1>Grado en Ingniería Informática</h1>
		</header>
				<!--Con nav hacemos una barra de navegación, (nav), lo que no quiere decir que su orientación sea			horizontal, aunque por defecto es vertical. Esto lo configuraremos con css -->
		<nav id="barraNavegacion">			<!--Con <ul></ul> hacemos una lista de elementos, y dentro de esta cada elemento viene 				encerrado entre <li></li> -->
			<ul>
				<li>Descripcion</li>
				<li>Organizacion</li>
				<li>Primer</li>
				<li>Segundo</li>
				<li>Tercero</li>
				<li>Cuarto</li>
			</ul>
		</nav>

				
		
		<footer id="pie">
			Derechos reservados &copy; 2013-2024
		</footer>
		
		
	</body>


</html>
